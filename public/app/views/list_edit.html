<div id=navbar class=row>
  <img class=logo src="images/top_logo.jpg"/>
</div>

<div id="listview"
     hm-drag="drag_ads_panel($event)"
     hm-dragstart="dragstart_ads_panel($event)"
     hm-dragend="dragend_ads_panel($event)"
     >

  <div class="input_wrapper row">
    <form action="" ng-submit="add_product();">
        <span class="icon glyphicon glyphicon-search"></span>
      <input id="#add_product" type=text placeholder="Ajouter un produit" ng-model="to_add" />
    </form>
  </div>

  <div class=productlist>
    <div class="item row"
         ng-class="{checked: p.checked}"
         ng-repeat="p in list.products"
	 hm-tap="toggle_ads_for(p.name)"
	 hm-swipeleft="toggle_check(p)"
	 hm-swiperight="toggle_check(p)">
      <div class=content >
        <span ng-show="p.has_ads"> </span>
	<span class="remove-button glyphicon glyphicon-remove-circle" ng-click="remove_product(p.name)" style="float: right"></span>
        <span class="star glyphicon glyphicon-star" ng-show="p.has_ads"> </span>
	{{p.name}}
      </div>
      <div class=ads ng-show="focus_ads == p.name && ads_for[p.name].length > 0">
        <div class=ad ng-repeat="p in ads_for[p.name]">
          {{p.name}}
	  {{p.text}}
        </div>
      </div>
    </div>
  </div>

  <div id="ads_panel" class=off hm-swiperight="swiperight_ads_panel($event)" hm-options="{swipe_velocity: 0.1}">
    <div class=content> 

      {{ads.length}} promos {{ads_category}} disponible !!!

      <div class=ad ng-repeat="p in ads">
	{{p.name}}
	{{p.text}}
      </div>
    </div>

  </div>
</div>
